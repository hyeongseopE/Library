spring:
  sql:
    init:
      mode: always
  application:
    name: library
  datasource:
    url: jdbc:h2:file:./librarydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect

jwt:
  secret-key : 
  refresh-key : 


